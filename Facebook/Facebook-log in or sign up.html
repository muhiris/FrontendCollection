<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Facebook-log in or sign up</title>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <div class="leftside">
          <img class="fb_logo" src="/logo.png" alt="Facebook" width="200" />
          <h2 class="heading">
            Facebook helps you connect and share with the people in your life.
          </h2>
        </div>
      </div>
      <div class="allcontent">
        <div class="card">
          <form action="" autocomplete="off">
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Email address or phone number"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <input type="submit" class="login" value="Log in" />
            <div class="forgot">
              <a href="#" class="forgot-pswd">Forgotten password?</a>
            </div>
            <hr />
            <button class="newAccount">Create New Account</button>
          </form>
          <p>
            <b> <a href="#">Create a page</a> </b> for a celebrity, brand or
            buisness.
          </p>
        </div>
        <!-- <p>
          <b> <a href="#">Create a page</a> </b> for a celebrity, brand or
          buisness.
        </p> -->
      </div>
    </div>
    <footer></footer>
  </body>
</html>
